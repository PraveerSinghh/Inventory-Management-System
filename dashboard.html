<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Inventory Management System</h1>

        <div class="form-container">
            <h2>Add New Item</h2>
            <label for="categoryName">Category:</label>
            <select id="categoryName">
                <option value="">Select Category</option>
                <option value="Phone">Phone</option>
                <option value="Laptop">Laptop</option>
            </select>

            <label for="brandName">Brand:</label>
            <select id="brandName">
                <option value="">Select Brand</option>
            </select>

            <label for="itemName">Product:</label>
            <select id="itemName">
                <option value="">Select Product</option>
            </select>

            <label for="itemQuantity">Quantity:</label>
            <input type="text" id="itemQuantity" maxlength="4">

            <label for="itemPrice">Price:</label>
            <input type="text" id="itemPrice" maxlength="6">

            <button onclick="addItem()">Add Item</button>
        </div>

        <div class="form-container">
            <h2>Sell Item</h2>
            <label for="sellItemName">Product:</label>
            <input type="text" id="sellItemName">

            <label for="sellItemQuantity">Quantity:</label>
            <input type="text" id="sellItemQuantity" maxlength="4">

            <label for="sellItemPrice">Price:</label>
            <input type="text" id="sellItemPrice" maxlength="6">

            <button onclick="sellItem()">Sell Item</button>
        </div>

        <div class="table-container">
            <h2>Inventory List</h2>
            <table id="inventoryTable">
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Brand</th>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div class="table-container">
            <h2>Stock List</h2>
            <table id="stockTable">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Quantity</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div class="statistics">
            <h2>Statistics</h2>
            <p>Total Quantity: <span id="totalQuantity">0</span></p>
            <p>Total Inventory Amount: <span id="totalAmount">₹0.00</span></p>
            <p>Total Sales: <span id="totalSales">₹0.00</span></p>
            <p>Total Profit: <span id="totalProfit">₹0.00</span></p>
            <button onclick="generateInvoice()">Generate Invoice</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
